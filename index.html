<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

* { box-sizing:border-box; }

body {
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family:system-ui, sans-serif;
  overflow:hidden;
}

/* Floating hearts */
.hearts span {
  position:fixed;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp {
  to {
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}

/* Sparkles */
.sparkle {
  position:fixed;
  pointer-events:none;
  animation:spark 0.8s linear forwards;
}
@keyframes spark {
  to {
    transform:translateY(-20px) scale(0);
    opacity:0;
  }
}

/* Confetti canvas */
#confettiCanvas {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.card {
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
  animation:bounceIn .9s ease;
}

@keyframes bounceIn {
  0%{transform:scale(.85);opacity:0;}
  60%{transform:scale(1.05);opacity:1;}
  100%{transform:scale(1);}
}

h1 {
  font-size:clamp(26px,4vw,44px);
  margin:12px 0 18px;
}

.button-zone {
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:0 auto;
}

button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn {
  left:18%;
  background:var(--yes);
  color:#fff;
  animation:pulse 1.2s infinite;
}
#yesBtn:hover { background:var(--yesHover); }

@keyframes pulse {
  0%,100% { transform:translateY(-50%) scale(1); }
  50% { transform:translateY(-50%) scale(1.1); }
}

#noBtn {
  left:62%;
  background:#e5e7eb;
}

.result {
  display:none;
  margin-top:18px;
}

.result h2 {
  font-size:clamp(30px,4.5vw,46px);
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>
<div class="hearts"></div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<main class="card">
  <h1>kutty üíï will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <section class="result" id="result">
    <h2>YAY! üéâ‚ù§Ô∏è</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
  </section>
</main>

<script>
/* Floating hearts */
const hearts = document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("span");
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=16+Math.random()*20+"px";
  h.style.animationDuration=4+Math.random()*4+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

/* Sparkles */
document.addEventListener("pointermove", e=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.textContent="‚ú®";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
});

/* No button runs */
const zone=document.getElementById("zone");
const noBtn=document.getElementById("noBtn");

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(b.x-e.clientX,b.y-e.clientY);
  if(d<120){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*70+"%";
  }
});

/* Confetti + music */
const confettiCanvas=document.getElementById("confettiCanvas");
confettiCanvas.width=window.innerWidth;
confettiCanvas.height=window.innerHeight;
const confettiInstance=confetti.create(confettiCanvas,{resize:true});

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("result").style.display="block";
  zone.style.display="none";
  document.getElementById("music").play();

  const end=Date.now()+1500;
  (function frame(){
    confettiInstance({
      particleCount:10,
      spread:100,
      origin:{x:Math.random(),y:Math.random()*0.3}
    });
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
};
</script>
</body>
</html>
